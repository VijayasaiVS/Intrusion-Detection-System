<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intrusion Detection System</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='./styles/index.css')}}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="{{url_for('static',filename='./styles/index.js')}}"></script>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='./styles/animate.css')}}"
    />
    <script src="{{url_for('static',filename='./styles/wow.min.js')}}"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="icon"
      href="{{url_for('static',filename='./img/logo.svg')}}"
      type="image/icon"
    />
    <script>
      new WOW().init();
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap");
    </style>
  </head>
  <body>
    <a href="/intrusion" class="back_button"
      ><button type="button">
        <i class="fas fa-arrow-left"></i>&nbsp;Predict Next
      </button></a
    >
    <h1 class="title">Report</h1>
    <div class="basic_details">
      <h2>Filename: {{filename}}</h2>
      <h2>No. of Data: {{data_length}}</h2>
      <h2>Accuracy: {{accuracy}}</h2>
    </div>
    <form action="/download/csv" class="basic_details download">
      <button type="submit">Download Predicted File</button>
    </form>
    <div class="basic_details">
    <h2> Anomaly Score: {{anomaly_score}}</h2>
    </div><br><br>
    {{plot0 | safe}}<br>
    {{plot1 | safe}}<br>
    {{plot2 | safe}}
  </body>
</html>
