<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intrusion Detection System</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='./styles/index.css')}}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="{{url_for('static',filename='./styles/index.js')}}"></script>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='./styles/animate.css')}}"
    />
    <script src="{{url_for('static',filename='./styles/wow.min.js')}}"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="icon"
      href="{{url_for('static',filename='./img/logo.svg')}}"
      type="image/icon"
    />
    <script>
      new WOW().init();
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap");
    </style>
  </head>
  <body>
    <div class="content">
      <a href="/" class="home_button"><button type="button"><i class="fas fa-home"></i>&nbsp;Home</button></a>
      <h1 class="title">Intrusion Detection System</h1>
      <br />
      <h2>Steps:-</h2>
      <div class="steps">
        <h2>
          <ol>
            <li>Read our Github Wiki before uploading the CSV. <a 
              href='https://github.com/VijayasaiVS/Intrusion-Detection-System/wiki' target="_blank">Click Here</a></li><br><br>
            <li>Choose a CSV file with respective fields</li>
            <br /><br />
            <li>After selecting the file click on Upload</li>
          </ol>
        </h2>
        <div class="upload_img">
          <img src="{{url_for('static',filename='./img/upload.svg')}}" width=760px height=660px>
        </div>
      </div>
    </div>
    <div class="form">
      <form action="upload" method="POST" enctype = "multipart/form-data">
        <input
          type="file"
          accept=".csv"
          value="Choose File"
          id="upload_file"
          class="upload_file"
          name="upload_file"
          required
        />
        <button type="submit" onclick="myFunction()">Upload</button>
        {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
      {% endfor %}
      </form>
      <div id="loader">
        <i class="fas fa-spinner loader-img"></i>
      </div>
    </div>
    <script>
      var myVar;
      function myFunction() {
        document.getElementById("loader").style.display = "block";
      }
      </script>
  </body>
</html>
